{% extends "base.html" %}
{% load static %}
{% block title %}Obras civiles{% endblock title%}
{% block content %}

  <main id="main">

      <!-- ======= Intro Single ======= -->
  <section class="intro-single">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-8">
          <div class="title-single-box">
            <h1 class="title-single">Asesoria en Obras Civiles</h1>
          </div>
        </div>
        <div class="col-md-12 col-lg-4">
          <nav aria-label="breadcrumb" class="breadcrumb-box d-flex justify-content-lg-end">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="/">Inicio</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                Obras civiles
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </section><!-- End Intro Single-->

    <!-- ======= Property Single ======= -->
    <section class="property-single nav-arrow-b">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div id="property-single-carousel" class="swiper">
              <div class="swiper-wrapper">
                <div class="carousel-item-b swiper-slide">
                  <img src="{% static '/assets/img/slide-1.jpg'%}" alt="">
                </div>
                <div class="carousel-item-b swiper-slide">
                  <img src="{% static '/assets/img/slide-2.jpg'%}" alt="">
                </div>
              </div>
            </div>
            <div class="property-single-carousel-pagination carousel-pagination"></div>
          </div>
        </div>

          <!-- ======= values Section ======= -->
    <section class="section-services section-t8">
      <div class="container">
        <div class="row values_home color-a">
          <div class="col-md-3 values_home">
            <div class="text-center ">
              <img src="{% static '/assets/img/values/profesional.png'%}" class="values_img" alt="">
              <p class="pvalues">Ética profesional</p>
            </div>
          </div>
          <div class="col-md-3 values_home">
            <div class="text-center ">
              <img src="{% static '/assets/img/values/responsability.png'%}" class="values_img" alt="">
              <p class="pvalues">Responsabilidad</p>
            </div>
          </div>
          <div class="col-md-3 values_home">
            <div class="text-center">
              <img src="{% static '/assets/img/values/innovation.png'%}" class="values_img" alt="">
              <p class="pvalues">Innovación</p>
            </div>
          </div>
          <div class="col-md-3 values_home">
            <div class="text-center">
              <img src="{% static '/assets/img/values/team_worker.png'%}" class="values_img" alt="">
              <p class="pvalues">Trabajo en equipo</p>
            </div>
          </div>
        </div>
      </div>
    </section><!-- End values Section -->
          <div class="col-md-10 offset-md-1">
            <ul class="nav nav-pills-a nav-pills mb-3 section-t3" id="pills-tab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="pills-video-tab" data-bs-toggle="pill" href="#pills-video" role="tab" aria-controls="pills-video" aria-selected="true">Video</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="pills-plans-tab" data-bs-toggle="pill" href="#pills-plans" role="tab" aria-controls="pills-plans" aria-selected="false">Floor Plans</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="pills-map-tab" data-bs-toggle="pill" href="#pills-map" role="tab" aria-controls="pills-map" aria-selected="false">Ubication</a>
              </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
              <div class="tab-pane fade show active" id="pills-video" role="tabpanel" aria-labelledby="pills-video-tab">
                <iframe src="https://player.vimeo.com/video/73221098" width="100%" height="460" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
              </div>
              <div class="tab-pane fade" id="pills-plans" role="tabpanel" aria-labelledby="pills-plans-tab">
                <img src="{% static 'assets/img/plan2.jpg'%}" alt="" class="img-fluid">
              </div>
              <div class="tab-pane fade" id="pills-map" role="tabpanel" aria-labelledby="pills-map-tab">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.1422937950147!2d-73.98731968482413!3d40.75889497932681!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25855c6480299%3A0x55194ec5a1ae072e!2sTimes+Square!5e0!3m2!1ses-419!2sve!4v1510329142834" width="100%" height="460" frameborder="0" style="border:0" allowfullscreen></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section><!-- End Property Single-->

  </main><!-- End #main -->

{% endblock %}
